<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Big Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .big-button {
      padding: 30px 60px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-align: center;
    }

    .big-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="3d_map.html" class="big-button">3D map</a>
    <a href="2d_map.html" class="big-button">2D map</a>
    <a href="QR_map.html" class="big-button">QR Code</a>
  </div>

</body>
</html>
