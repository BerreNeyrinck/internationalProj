<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Form</title>
  <link rel="stylesheet" href="./css/Index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <select id="languagePicker">
        <option value="English">English</option>
        <option value="Français">Français</option>
        <option value="Nederlands">Nederlands</option>
    </select>
    </div>
    <div class="header-card">
      <h2>Book an Appointment</h2>
    </div>
    
    <div class="form-container">
      <form id="appointmentForm" action="page2.html" method="GET">
        <div class="form-group">
          <label for="name" style="font-size:x-large; font-weight: bolder;">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" class="form-input"/>
        </div>
        
        <div class="form-group">
          <label for="doctor" style="font-size:x-large; font-weight: bolder;">Doctor's Name:</label>
          <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name" class="form-input"/>
        </div>

        <div class="form-group">
          <label for="department" style="font-size:x-large; font-weight: bolder;">Select Department:</label>
          <select id="department" name="department" class="form-input">
            <option value="" disabled selected>Choose a department</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="pediatrics">Pediatrics</option>
          </select>
        </div>
        
        <div class="form-group">
          <label style="font-size:xx-large; font-weight: bolder;">Or choose with an image:</label>
          <div class="department-buttons">
            <div class="dept-option">
              <img src="cardiology.png" alt="Cardiology" data-dept="cardiology">
              <span>Cardiology</span>
            </div>
            <div class="dept-option">
              <img src="neurology.png" alt="Neurology" data-dept="neurology">
              <span>Neurology</span>
            </div>
            <div class="dept-option">
              <img src="orthopedics.png" alt="Orthopedics" data-dept="orthopedics">
              <span>Orthopedics</span>
            </div>
            <div class="dept-option">
              <img src="pediatrics.png" alt="Pediatrics" data-dept="pediatrics">
              <span>Pediatrics</span>
            </div>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Book Appointment</button>
      </form>
    </div>
  </div>

  <script>
    // Image selection logic
    const images = document.querySelectorAll('.department-buttons img');
    const select = document.getElementById('department');

    images.forEach(img => {
      img.addEventListener('click', () => {
        // Remove selected class from all images and their parents
        document.querySelectorAll('.dept-option').forEach(option => {
          option.classList.remove('selected');
        });
        
        // Add selected class to clicked image's parent
        img.parentElement.classList.add('selected');
        select.value = img.dataset.dept;
      });
    });

    // Update image selection when dropdown changes
    select.addEventListener('change', () => {
      if (select.value) {
        document.querySelectorAll('.dept-option').forEach(option => {
          option.classList.remove('selected');
        });
        
        const selectedImg = document.querySelector(`img[data-dept="${select.value}"]`);
        if (selectedImg) {
          selectedImg.parentElement.classList.add('selected');
        }
      }
    });
  </script>
</body>
</html>
