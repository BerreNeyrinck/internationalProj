<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 16px;
    }
    .department-buttons img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
    }
    .department-buttons img.selected {
      border-color: #007BFF;
    }
	h2{
		margin-top: -1%;
		padding: 2%;
		padding-right: 8rem;
		overflow-wrap: break-word;

		background-color: white;
		border: 1px solid black;
		width: 85vw;
		box-shadow: -10px 10px;

		text-align: left;
		font-family: Arial, Helvetica, sans-serif;
		font-size: xx-large;
		font-weight: bold;
	}
  </style>
</head>
<body>
 <div> 
	 <h2>Book an Appointment</h2>
</div>
<div style="margin: 1rem 30rem;">
	<form id="appointmentForm" action="page2.html" method="GET">
		<h1><label for="name">Your Name:</label></h1>
		<input type="text" id="name" name="name" placeholder="your name"/>
	
		<h1><label for="name">Doctor's Name:</label></h1>
		<input type="text" id="name" name="name" placeholder="your name"/>

		<h1><label for="department">Select Department:</label></h1>
		<select id="department" name="department">
		  <option value="cardiology">Cardiology</option>
		  <option value="neurology">Neurology</option>
		  <option value="orthopedics">Orthopedics</option>
		  <option value="pediatrics">Pediatrics</option>
		</select>
	
		<div class="department-buttons">
		 <h1>Or choose with an image:</h1>
		  <img src="cardiology.png" alt="Cardiology" data-dept="cardiology">
		  <img src="neurology.png" alt="Neurology" data-dept="neurology">
		  <img src="orthopedics.png" alt="Orthopedics" data-dept="orthopedics">
		  <img src="pediatrics.png" alt="Pediatrics" data-dept="pediatrics">
		</div>
	
		<button type="submit">Submit</button>
	  </form>
</div>



  <script>
    // Optional image selection logic
    const images = document.querySelectorAll('.department-buttons img');
    const select = document.getElementById('department');

    images.forEach(img => {
      img.addEventListener('click', () => {
        images.forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        select.value = img.dataset.dept;
      });
    });
  </script>
</body>
</html>
