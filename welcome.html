<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa; /* Light cyan background */
      text-align: center;
      user-select: none; /* Prevent text selection */
      cursor: pointer; /* Indicate interactivity */
    }

    .prompt-text {
      font-size: 3em;
      color: #00838f; /* Teal color */
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
      transition: transform 0.2s ease-in-out; /* Add a slight animation on click */
    }

    .prompt-text:active {
      transform: scale(0.95); /* Slightly scale down when clicked */
    }
  </style>
</head>
<body onclick="window.location.href='Access-Screen.html'">
  <div class="prompt-text">
    Press Me!
  </div>
</body>
</html>
